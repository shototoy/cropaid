<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky/Background Gradient -->
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rice Stalk Pattern -->
    <pattern id="rice-pattern" x="0" y="0" width="20" height="25" patternUnits="userSpaceOnUse">
      <!-- Stalks -->
      <path d="M10 25 Q 10 15 5 5" stroke="#81C784" stroke-width="0.5" fill="none"/>
      <path d="M10 25 Q 10 15 15 5" stroke="#81C784" stroke-width="0.5" fill="none"/>
      <path d="M10 25 V 10" stroke="#689F38" stroke-width="0.8" fill="none"/>
      
      <!-- Grains -->
      <ellipse cx="5" cy="5" rx="1.5" ry="3" fill="#AED581" transform="rotate(-20 5 5)"/>
      <ellipse cx="15" cy="5" rx="1.5" ry="3" fill="#AED581" transform="rotate(20 15 5)"/>
      <ellipse cx="10" cy="8" rx="1.5" ry="3" fill="#C5E1A5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sky-gradient)" />

  <!-- Condensed Rice Crop at Gradient/Bottom (Bottom 25%) -->
  <rect x="0" y="75" width="100" height="25" fill="url(#rice-pattern)" opacity="0.8"/>
  
  <!-- Overlay for fade effect at top of crops -->
  <rect x="0" y="75" width="100%" height="5" fill="url(#sky-gradient)" fill-opacity="0.5"/>
</svg>
