version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cropaid-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cropaid
      MYSQL_USER: cropaid_user
      MYSQL_PASSWORD: cropaid_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./server/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./server/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    networks:
      - cropaid-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cropaid-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: cropaid_user
      DB_PASSWORD: cropaid_pass
      DB_NAME: cropaid
      JWT_SECRET: cropaid_jwt_secret_2026_change_in_production
      FRONTEND_URL: http://localhost
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cropaid-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cropaid-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cropaid-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cropaid-network:
    driver: bridge

volumes:
  db_data:
